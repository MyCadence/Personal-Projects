<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Media Query Practice</title>
    </head>

    <body>
    <style>
        @media (max-width: 400px){
            body{
                background: red;
            }
        }

        @media (min-width: 400px) and (max-width: 800px){
            body{
                background: blue;
            }
        }

        @media (min-width: 800px){
            body{
                background: green;
            }
        }
    </style>

    </body>


</html>
